<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
                <a class="navbar-brand" href="/">
                  <img src="https://www.czechdesign.cz/files/86512-usti-logotyp-pozadi.png" alt="Bootstrap" width="30" height="24">
                </a>            
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active icon my-0" aria-current="page" href="/"><i class="fa fa-home"></i></a>
                <a class="nav-link active my-0" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active icon my-0" aria-current="page" href="/learn-with-us"><i class="fa fa-book"></i></a>
                <a class="nav-link active my-0" aria-current="page" href="/learn-with-us">Learn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active icon my-0" aria-current="page" href="/practice-skills"><i class="fa fa-bullseye"></i></a>
                <a class="nav-link active my-0" aria-current="page" href="/practice-skills">Practice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active icon my-0" aria-current="page" href="/compete-with-others"><i class="fa fa-bar-chart"></i></a>
                <a class="nav-link active" aria-current="page" href="/compete-with-others">Compete</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active icon my-0" aria-current="page" href="/jobs-offers"><i class="fa fa-briefcase"></i></a>
                <a class="nav-link active" aria-current="page" href="/jobs-offers">Career</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active icon my-0" aria-current="page" href="/offers-for-you"><i class="fa fa-gift"></i></a>
                <a class="nav-link active" aria-current="page" href="/offers-for-you">Offers</a>
              </li>
            </ul>
            <div class="right">
              <form class="d-flex search" role="search">
                <input class="form-control search-box me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
              <li class="nav-item sign-in">
                <a class="nav-link active my-0 sign-in-a" aria-current="page" href="/sign-in"><i class="fa fa-sign-in"></i></a>
                <a class="nav-link active sign-in-icon" aria-current="page" href="/sign-in">Sign In</a>
              </li>
            </div>
          </div>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary drawer">
        <div class="container-fluid">

          <a href="/" class="navbar-brand">
            <img class="drawer-logo" src="https://www.czechdesign.cz/files/86512-usti-logotyp-pozadi.png" alt="logo">
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="dashes">
                <div class="dash"></div>
                <div class="dash"></div>
                <div class="dash"></div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/static/navbar.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/732ec73995.js" crossorigin="anonymous"></script>
</html>
